      <div data-role = "page" id = "pageone">
         <div data-role = "header">
            <h2>Sign In Page</h>
         </div>
         
         <div data-role = "main" class = "ui-content">
        <form action="book.html">
          <label for="txt-name">Username</label>
            <input type="text" name="txt-name" id="txt-name" value="">
            <label for="txt-password">Password</label>
            <input type="password" name="txt-password" id="txt-password" value="">
         <input type="button" value="Login" onclick="javascript:validate()">
        </form>
         </div>
      </div>
      <script type="text/javascript">
function validate()
{
    if(   document.getElementById("txt-name").value == "admin"
       && document.getElementById("txt-password").value == "admin" )
    {
        window.location="book.html";
    }
    else
    {
        alert( "Login failed" );
    }
}
</script>
